<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Reset default margin and padding for the body */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

/* Center the content */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Styling for the thank you message */
h1 {
  font-size: 36px;
  color: #333;
}

p {
  font-size: 18px;
  color: #555;
  margin-bottom: 10px;
}

/* Styling for the buttons */
button {
  padding: 12px 24px;
  font-size: 18px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin: 10px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Thank you!</h1>
        <p>Your order has been received.</p>
        <p>Thank you for visiting our Store.</p>
      
        <!-- Option to continue shopping -->
        <button onclick="continueShopping()">Continue Shopping</button>

        <!-- Option to view customer dashboard -->
        <button onclick="viewCustomerDashboard()">View Customer Dashboard</button>
    </div>

    <script type="text/javascript">
        function continueShopping() {
            // Add the URL of the shopping page where the user can continue shopping
            window.location.href = "home.html";
        }

        function viewCustomerDashboard() {
            // Add the URL of the customer dashboard page
            window.location.href = "customerdashboard.html";
        }
    </script>
</body>
</html>
