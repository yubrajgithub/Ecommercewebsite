<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <form action="/action_page.php">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Card Name">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="December">
            <div class="row">
                <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2027">
                </div>
                <div class="col-50">
                    <label for="landmark">Landmark</label>
                    <input type="text" id="Landmark" name="Landmark" placeholder="123">
                </div>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="term and condition"> <a
                    href="term and condtion.html">Terms
                    and conditions</a>
            </label>

            <input type="button" value="Pay Now" class="btn" onclick="redirectToCheckout()">
        </form>
    </div>

    <script>
        function redirectToCheckout() {
            window.location.href = "thanku.html"; // Replace with your desired URL
        }
    </script>
</body>

</html>
