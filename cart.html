<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> Rajmandu</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="gallary.html">Gallary</a>
         
        </nav>

          <!-- <a href="cart.html">
            <div class="box1">
              <div class="cart-count">0</div>
              <div class="fas fa-shopping-cart" id="cart-icon"></div>
            </div>
          </a> -->
          
        <div class="icons">
            <div class="fas fa-bars" id="menu-bth"></div>
            <div class="fas fa-search" id="search-bth"></div>
             <!-- <div class="fas fa-shopping-cart" id="cart-bth"></div> -->
            <div class="fas fa-user" id="login-bth"></div>
        </div> 

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

            <div class="login-form">

                <form id="method" onsubmit="return validation()">
                    <h1>Login</h1>
                    <div id="message"></div>
                    <div class="txt-field">
                        <input type="text" id="username">
                        <label>Username</label>
                    </div>
                    <div class="txt-field">
                        <input type="password" id="password">
                        <label>Password</label>
                    </div>
                    <div class="pass">Forget password</div>
                    <div class="btn1">
                        <button type="button"><a href="customerdashboard.html"> Submit </a></button>
                      </div>
                      <div class="signup">
                        <p>Not a Member?</p>
                        <a href="loginform.html">Signup</a></div>
                    
            </form>
    
            </div>
            
    </header>
    <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

            <div class="cart-box">
                <img src="pic/tomatojpg.jpg" class="cart-img">
                <div class="detail-box">
                    <div class="cart-food-title">Tomato</div>
                    <div class="price-box">
                        <div class="cart-price">Rs.100</div>
                        <div class="cart-amt">Rs.100</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                </div>

                <div class="cart-remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

            <div class="cart-box">
                <img src="pic/potatojpg.jpg" class="cart-img">
                <div class="detail-box">
                    <div class="cart-food-title">Potato</div>
                    <div class="price-box">
                        <div class="cart-price">Rs.150</div>
                        <div class="cart-amt">Rs.150</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <div class="cart-remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

            <div class="cart-box">
                <img src="vegetable/4.jpg" class="cart-img">
                <div class="detail-box">
                    <div class="cart-food-title">Bringle</div>
                    <div class="price-box">
                        <div class="cart-price">Rs.90</div>
                        <div class="cart-amt">Rs.90</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <div class="cart-remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

            <div class="cart-box">
                <img src="vegetable/5.jpg" class="cart-img">
                <div class="detail-box">
                    <div class="cart-food-title">Onion</div>
                    <div class="price-box">
                        <div class="cart-price">Rs.180</div>
                        <div class="cart-amt">Rs.180</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <div class="cart-remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

            <div class="cart-box">
                <img src="vegetable/3.jpg" class="cart-img">
                <div class="detail-box">
                    <div class="cart-food-title">Beam</div>
                    <div class="price-box">
                        <div class="cart-price">Rs.70</div>
                        <div class="cart-amt">Rs.70</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <div class="cart-remove">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

        </div>

        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
        </div>

        <!-- <button class="btn-buy">Place Order</button> -->
        <a href="checkout.html">
            <button class="btn-buy">Proceed to Checkout</button>
        </a>

        <a href="home.html">
            <div class="fa-solid fa-xmark" id="cart-close"></div>
        </a>
        

        <!-- <i class=""></i> -->

    </div>

    
      <script src="script.js"></script>
</body>

</html>
